<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up Form</title>
</head>
<body>
    <aside>
        <img src="images/sidebar.jpg" alt="Green leaf plant in a close up photograph">
        <div id="sidebar-header-container">
            <img src="images/odin-lined.png" alt="'The Odin Project' logo made with a white outline">
            <h1 id="sidebar-header-text">Odin</h1>
            <footer>Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/photos/25xggax4bSA">Unsplash</a></footer>
        </div>
    </aside>
    <main>
        <h2 id="body-header">
            This is not a real online service! You know you need something like this in your life to help you realize your depest dreams. <br>
            Sign up <em>now</em> to get started. <br><br>
            You <em>know</em> you want to.
        </h2>
        <form method="post">
            <h2>Let's do this!</h2>
            <ul>
                <li>
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name">
                </li>
                <li>
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name">
                </li>
                <li>
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
                </li>
                <li>
                    <label for="tel">Phone Number</label>
                    <input type="tel" name="tel" id="tel">
                </li>
                <li>
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password">
                </li>
                <li>
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" name="confirm-password" id="confirm-password">
                </li>
            </ul>
        </form>
        <button type="submit">Create Account</button>
        <p>Already have an account? <a href="">Log in</a></p>
    </main>
</body>
</html>
